<script>
  // Runs after the partial is inserted into the DOM
  (function initActiveState(root){
    try {
      const page = document.body.getAttribute('data-current-page')
                 || location.pathname.split('/').pop() || 'index.html';
      const links = (root || document).querySelectorAll('.nav-list .nav-link');
      links.forEach(a => {
        const href = a.getAttribute('href');
        if (href === page || (page === 'index.html' && (href === '/' || href === '#'))) {
          a.classList.add('active');
          a.setAttribute('aria-current','page');
        } else {
          a.classList.remove('active');
          a.removeAttribute('aria-current');
        }
      });
    } catch(e){}
  })(document.currentScript.closest('nav'));
</script>

<script>
  (function wireDrawerNav(){
    const nav = document.querySelector('nav.gold-glass-nav');
    if (!nav) return;

    const drawer = document.getElementById('navDrawer');

    nav.querySelectorAll('.drawer-menu .drawer-link').forEach(a => {
      a.addEventListener('click', function(e){
        const url = a.getAttribute('href');
        // Only intercept for real URLs
        if (!url || url === '#') return;

        // Close offcanvas if available
        try {
          if (drawer && window.bootstrap) {
            const inst = bootstrap.Offcanvas.getOrCreateInstance(drawer);
            inst.hide();
          }
        } catch(_) {}

        e.preventDefault();             // stop other handlers from blocking
        setTimeout(() => { window.location.assign(url); }, 20); // navigate
      }, { capture:true }); // capture phase beats most preventDefault calls
    });
  })();
</script>
